<div class="container">
  <div class="row">
    <div class="col-md-9 col-lg-10">
      <div id="chart" #chartDiv></div>
    </div>
    <mat-card class="col-md-3 col-lg-2">
      <div class="season-control-container">
        <button mat-icon-button (click)="previousSeason()">
          <mat-icon>chevron_left</mat-icon>
        </button>
        <span>Season {{selectedSeason}}</span>
        <button mat-icon-button (click)="nextSeason()">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
      <mat-divider></mat-divider>
      <div class="percentile-checkbox">
        <mat-checkbox (change)="update(true)" [(ngModel)]="showPercentiles">Percentiles</mat-checkbox>
      </div>
      <mat-divider></mat-divider>
      <div class="playlist-container">
        <div *ngFor="let p of playlistsNames" class="legend-label">
          <div class="legend-color" [ngStyle]="{'background-color': playlists[p].color}"></div>
          <mat-checkbox [(ngModel)]="playlists[p].visible" (ngModelChange)="update()">{{p}}</mat-checkbox>
        </div>
      </div>
    </mat-card>
  </div>
</div>
